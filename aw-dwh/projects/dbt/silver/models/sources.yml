version: 2

sources:
  - name: bronze
    schema: bronze
    tables:
      - name: core_addresstype
        description: "List of address type classifications."
        columns:
          - name: addresstypeid
            description: "Primary key for AddressType records."
            tests: [not_null, unique]
          - name: name
            description: "Name of the address type."
            tests: [not_null]
          - name: rowguid
            description: "Unique identifier for the address type."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Date and time the record was last modified."
            tests: [not_null]

      - name: core_businessentity
        description: "Master table for all entities such as customers, vendors, or employees."
        columns:
          - name: businessentityid
            description: "Primary key for BusinessEntity records."
            tests: [not_null, unique]
          - name: rowguid
            description: "Unique identifier for the entity."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Date and time the record was last modified."
            tests: [not_null]

      - name: core_contacttype
        description: "Types of contact roles within an organization."
        columns:
          - name: contacttypeid
            description: "Primary key for ContactType records."
            tests: [not_null, unique]
          - name: name
            description: "Name of the contact type."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_countryregion
        description: "List of countries or regions."
        columns:
          - name: countryregioncode
            description: "Primary key, code for the country or region."
            tests: [unique]
          - name: name
            description: "Country or region name."
            tests: [not_null]
          - name: modifieddate
            description: "Date the record was last modified."
            tests: [not_null]

      - name: core_creditcard
        description: "Customer credit card information."
        columns:
          - name: creditcardid
            description: "Primary key for CreditCard records."
            tests: [not_null, unique]
          - name: cardtype
            description: "Type of credit card (e.g., Visa, MasterCard)."
            tests: [not_null]
          - name: cardnumber
            description: "Credit card number."
            tests: [not_null]
          - name: expmonth
            description: "Card expiration month."
            tests: [not_null]
          - name: expyear
            description: "Card expiration year."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_culture
        description: "Language and culture identifiers."
        columns:
          - name: cultureid
            description: "Primary key for Culture records."
            tests: [unique]
          - name: name
            description: "Culture name."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_currency
        description: "List of currencies used in the system."
        columns:
          - name: currencycode
            description: "Primary key, currency code."
            tests: [not_null, unique]
          - name: name
            description: "Currency name."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_illustration
        description: "Illustrations used in product models."
        columns:
          - name: illustrationid
            description: "Primary key for Illustration records."
            tests: [not_null, unique]
          - name: diagram
            description: "Diagram content."
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_location
        description: "Manufacturing or storage locations."
        columns:
          - name: locationid
            description: "Primary key for Location records."
            tests: [not_null, unique]
          - name: name
            description: "Location name."
            tests: [not_null]
          - name: costrate
            description: "Standard hourly cost rate."
            tests: [not_null]
          - name: availability
            description: "Availability percentage of the location."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_phonenumbertype
        description: "Types of phone numbers, such as home, work, or mobile."
        columns:
          - name: phonenumbertypeid
            description: "Primary key for PhoneNumberType records."
            tests: [not_null, unique]
          - name: name
            description: "Type name."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_productcategory
        description: "Product category hierarchy."
        columns:
          - name: productcategoryid
            description: "Primary key for ProductCategory records."
            tests: [not_null, unique]
          - name: name
            description: "Category name."
            tests: [not_null]
          - name: rowguid
            description: "Unique identifier for the category."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_productdescription
        description: "Product descriptions in various languages."
        columns:
          - name: productdescriptionid
            description: "Primary key for ProductDescription records."
            tests: [not_null, unique]
          - name: description
            description: "Description text."
            tests: [not_null]
          - name: rowguid
            description: "Unique identifier for the description."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_productmodel
        description: "Product model definitions and associated metadata."
        columns:
          - name: productmodelid
            description: "Primary key for ProductModel records."
            tests: [not_null, unique]
          - name: name
            description: "Model name."
            tests: [not_null]
          - name: catalogdescription
            description: "XML catalog description."
          - name: instructions
            description: "Model instructions."
          - name: rowguid
            description: "Unique identifier for the product model."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_productphoto
        description: "Photographs of products."
        columns:
          - name: productphotoid
            description: "Primary key for ProductPhoto records."
            tests: [not_null, unique]
          - name: thumbnailphoto
            description: "Thumbnail image."
          - name: thumbnailphotofilename
            description: "Thumbnail file name."
          - name: largephoto
            description: "Full-size image."
          - name: largephotofilename
            description: "Full-size file name."
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_salesreason
        description: "Reasons for customer sales."
        columns:
          - name: salesreasonid
            description: "Primary key for SalesReason records."
            tests: [not_null, unique]
          - name: name
            description: "Reason name."
            tests: [not_null]
          - name: reasontype
            description: "Category of the sales reason."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_scrapreason
        description: "Reasons for scrapping manufacturing parts."
        columns:
          - name: scrapreasonid
            description: "Primary key for ScrapReason records."
            tests: [not_null, unique]
          - name: name
            description: "Scrap reason name."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_shipmethod
        description: "Shipping method options and rates."
        columns:
          - name: shipmethodid
            description: "Primary key for ShipMethod records."
            tests: [not_null, unique]
          - name: name
            description: "Shipping method name."
            tests: [not_null]
          - name: shipbase
            description: "Base shipping cost."
            tests: [not_null]
          - name: shiprate
            description: "Shipping rate per item."
            tests: [not_null]
          - name: rowguid
            description: "Unique identifier for the shipping method."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_specialoffer
        description: "Discount offers and promotions."
        columns:
          - name: specialofferid
            description: "Primary key for SpecialOffer records."
            tests: [not_null, unique]
          - name: description
            description: "Offer description."
            tests: [not_null]
          - name: discountpct
            description: "Discount percentage."
            tests: [not_null]
          - name: type
            description: "Type of offer."
            tests: [not_null]
          - name: category
            description: "Offer category."
            tests: [not_null]
          - name: startdate
            description: "Start date of the offer."
            tests: [not_null]
          - name: enddate
            description: "End date of the offer."
            tests: [not_null]
          - name: minqty
            description: "Minimum quantity required."
            tests: [not_null]
          - name: maxqty
            description: "Maximum quantity allowed."
          - name: rowguid
            description: "Unique identifier for the offer."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_transactionhistoryarchive
        description: "Archived transaction records for products."
        columns:
          - name: transactionid
            description: "Primary key for TransactionHistoryArchive records."
            tests: [not_null, unique]
          - name: productid
            description: "Product identifier."
            tests: [not_null]
          - name: referenceorderid
            description: "Reference order identifier."
            tests: [not_null]
          - name: referenceorderlineid
            description: "Reference order line identifier."
            tests: [not_null]
          - name: transactiondate
            description: "Transaction date."
            tests: [not_null]
          - name: transactiontype
            description: "Transaction type: W=WorkOrder, S=SalesOrder, P=PurchaseOrder."
            tests: [not_null]
          - name: quantity
            description: "Quantity involved in the transaction."
            tests: [not_null]
          - name: actualcost
            description: "Actual cost per transaction."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_unitmeasure
        description: "Standard unit of measurement for products."
        columns:
          - name: unitmeasurecode
            description: "Primary key for UnitMeasure records."
            tests: [not_null, unique]
          - name: name
            description: "Unit name."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_countryregioncurrency
        description: "Mapping between countries/regions and currencies."
        columns:
          - name: countryregioncode
            description: "Foreign key to CountryRegion."
            tests:
              - relationships:
                  arguments:
                    to: source('bronze', 'core_countryregion')
                    field: countryregioncode
          - name: currencycode
            description: "Foreign key to Currency."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_currency')
                    field: currencycode
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_currencyrate
        description: "Exchange rates between currency pairs."
        columns:
          - name: currencyrateid
            description: "Primary key for CurrencyRate records."
            tests: [not_null, unique]
          - name: currencyratedate
            description: "Date of the currency rate."
            tests: [not_null]
          - name: fromcurrencycode
            description: "Foreign key to the source currency."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_currency')
                    field: currencycode
          - name: tocurrencycode
            description: "Foreign key to the destination currency."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_currency')
                    field: currencycode
          - name: averagerate
            description: "Average exchange rate."
            tests: [not_null]
          - name: endofdayrate
            description: "End of day exchange rate."
            tests: [not_null]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_person
        description: "Individual contact information for a business entity."
        columns:
          - name: businessentityid
            description: "Foreign key to BusinessEntity."
            tests:
              - not_null
              - unique
              - relationships:
                  arguments:
                    to: source('bronze', 'core_businessentity')
                    field: businessentityid
          - name: persontype
            description: "Type of person, such as SC, VC, IN, etc."
            tests: [not_null]
          - name: namestyle
            description: "Indicates if the name is in a Western or Eastern style."
            tests: [not_null]
          - name: title
            description: "Title of the person (Mr., Ms., etc.)."
          - name: firstname
            description: "First name of the person."
            tests: [not_null]
          - name: middlename
            description: "Middle name of the person."
          - name: lastname
            description: "Last name of the person."
            tests: [not_null]
          - name: suffix
            description: "Suffix for the name."
          - name: emailpromotion
            description: "Email promotion preference code."
            tests: [not_null]
          - name: additionalcontactinfo
            description: "Additional contact details."
          - name: demographics
            description: "Demographic information."
          - name: rowguid
            description: "Unique identifier for the person record."
            tests: [not_null, unique]
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_personcreditcard
        description: "Mapping of individuals to their credit cards."
        columns:
          - name: businessentityid
            description: "Foreign key to Person."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_person')
                    field: businessentityid
          - name: creditcardid
            description: "Foreign key to CreditCard."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_creditcard')
                    field: creditcardid
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_personphone
        description: "Phone numbers associated with individuals."
        columns:
          - name: businessentityid
            description: "Foreign key to Person."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_person')
                    field: businessentityid
          - name: phonenumber
            description: "Telephone number."
            tests: [not_null]
          - name: phonenumbertypeid
            description: "Foreign key to PhoneNumberType."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_phonenumbertype')
                    field: phonenumbertypeid
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_productmodelillustration
        description: "Mapping between product models and illustrations."
        columns:
          - name: productmodelid
            description: "Foreign key to ProductModel."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_productmodel')
                    field: productmodelid
          - name: illustrationid
            description: "Foreign key to Illustration."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_illustration')
                    field: illustrationid
          - name: modifieddate
            description: "Last modification date."
            tests: [not_null]

      - name: core_productmodelproductdescriptionculture
        description: "Associative table linking product models, product descriptions, and cultures."
        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - productmodelid
                  - productdescriptionid
                  - cultureid
        columns:
          - name: productmodelid
            description: "Identifier of the product model."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_productmodel')
                    field: productmodelid
          - name: productdescriptionid
            description: "Identifier of the product description."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_productdescription')
                    field: productdescriptionid
          - name: cultureid
            description: "Identifier of the culture."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_culture')
                    field: cultureid
          - name: modifieddate
            description: "Date when the record was last modified."
            tests:
              - not_null

      - name: core_productsubcategory
        description: "Subcategories of products within a product category."
        columns:
          - name: productsubcategoryid
            description: "Primary key for ProductSubcategory."
            tests:
              - not_null
              - unique
          - name: productcategoryid
            description: "Identifier of the parent product category."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_productcategory')
                    field: productcategoryid
          - name: name
            description: "Name of the product subcategory."
            tests:
              - not_null
          - name: rowguid
            description: "Unique identifier for the row."
            tests:
              - not_null
              - unique
          - name: modifieddate
            description: "Date when the record was last modified."
            tests:
              - not_null

      - name: core_salesterritory
        description: "Sales territories for the organization."
        columns:
          - name: territoryid
            description: "Primary key for SalesTerritory."
            tests:
              - not_null
              - unique
          - name: name
            description: "Name of the sales territory."
            tests:
              - not_null
          - name: countryregioncode
            description: "Code of the associated country or region."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_countryregion')
                    field: countryregioncode
          - name: group
            description: "Group name for the territory."
            quote: true
            tests:
              - not_null
          - name: salesytd
            description: "Year-to-date sales for the territory."
            tests:
              - not_null
          - name: saleslastyear
            description: "Sales in the previous year."
            tests:
              - not_null
          - name: costytd
            description: "Year-to-date cost for the territory."
            tests:
              - not_null
          - name: costlastyear
            description: "Cost in the previous year."
            tests:
              - not_null
          - name: rowguid
            description: "Unique identifier for the row."
            tests:
              - not_null
              - unique
          - name: modifieddate
            description: "Date when the record was last modified."
            tests:
              - not_null

      - name: core_stateprovince
        description: "State or province within a country/region."
        columns:
          - name: stateprovinceid
            description: "Primary key for StateProvince."
            tests:
              - not_null
              - unique
          - name: stateprovincecode
            description: "Code of the state or province."
            tests:
              - not_null
          - name: countryregioncode
            description: "Code of the associated country or region."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_countryregion')
                    field: countryregioncode
          - name: isonlystateprovinceflag
            description: "Flag indicating if this is the only state/province."
            tests:
              - not_null
          - name: name
            description: "Name of the state or province."
            tests:
              - not_null
          - name: territoryid
            description: "Identifier of the associated sales territory."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_salesterritory')
                    field: territoryid
          - name: rowguid
            description: "Unique identifier for the row."
            tests:
              - not_null
              - unique
          - name: modifieddate
            description: "Date when the record was last modified."
            tests:
              - not_null

      - name: core_vendor
        description: "Vendors supplying products or services."
        columns:
          - name: businessentityid
            description: "Primary key referencing BusinessEntity."
            tests:
              - not_null
              - unique
              - relationships:
                  arguments:
                    to: source('bronze', 'core_businessentity')
                    field: businessentityid
          - name: accountnumber
            description: "Vendor account number."
            tests:
              - not_null
          - name: name
            description: "Name of the vendor."
            tests:
              - not_null
          - name: creditrating
            description: "Credit rating of the vendor."
            tests:
              - not_null
          - name: preferredvendorstatus
            description: "Flag indicating preferred vendor status."
            tests:
              - not_null
          - name: activeflag
            description: "Flag indicating if the vendor is active."
            tests:
              - not_null
          - name: purchasingwebserviceurl
            description: "URL of the vendor's purchasing web service."
          - name: modifieddate
            description: "Date when the record was last modified."
            tests:
              - not_null

      - name: core_address
        description: "Addresses used by business entities."
        columns:
          - name: addressid
            description: "Primary key for Address."
            tests:
              - not_null
              - unique
          - name: addressline1
            description: "First line of the address."
            tests:
              - not_null
          - name: addressline2
            description: "Second line of the address."
          - name: city
            description: "City of the address."
          - name: stateprovinceid
            description: "Identifier of the state or province."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_stateprovince')
                    field: stateprovinceid
          - name: postalcode
            description: "Postal code of the address."
            tests:
              - not_null
          - name: spatiallocation
            description: "Spatial location data."
          - name: rowguid
            description: "Unique identifier for the row."
            tests:
              - not_null
              - unique
          - name: modifieddate
            description: "Date when the record was last modified."
            tests:
              - not_null

      - name: core_businessentityaddress
        description: "Associates business entities with addresses and address types."
        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - businessentityid
                  - addressid
                  - addresstypeid
        columns:
          - name: businessentityid
            description: "Identifier of the business entity."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_businessentity')
                    field: businessentityid
          - name: addressid
            description: "Identifier of the address."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_address')
                    field: addressid
          - name: addresstypeid
            description: "Identifier of the address type."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_addresstype')
                    field: addresstypeid
          - name: rowguid
            description: "Unique identifier for the row."
            tests:
              - not_null
              - unique
          - name: modifieddate
            description: "Date when the record was last modified."
            tests:
              - not_null

      - name: core_productcosthistory
        description: "Historical cost records for each product."
        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - productid
                  - startdate
        columns:
          - name: productid
            description: "Reference to the product."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_product')
                    field: productid
          - name: startdate
            description: "Start date of the cost record."
            tests:
              - not_null
          - name: enddate
            description: "End date of the cost record."
          - name: standardcost
            description: "Cost of the product at the given time."
            tests:
              - not_null
          - name: modifieddate
            description: "Record last modification date."
            tests:
              - not_null

      - name: core_productinventory
        description: "Current inventory levels of products at various locations."
        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - productid
                  - locationid
        columns:
          - name: productid
            description: "Reference to the product."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_product')
                    field: productid
          - name: locationid
            description: "Reference to the inventory location."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_location')
                    field: locationid
          - name: shelf
            description: "Shelf identifier within the location."
          - name: bin
            description: "Bin number within the shelf."
            tests:
              - not_null
          - name: quantity
            description: "Quantity of product available at the location."
            tests:
              - not_null
          - name: rowguid
            description: "Unique row identifier."
            tests:
              - not_null
              - unique
          - name: modifieddate
            description: "Record last modification date."
            tests:
              - not_null

      - name: core_productlistpricehistory
        description: "Historical list price records for products."
        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - productid
                  - startdate
        columns:
          - name: productid
            description: "Reference to the product."
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('bronze', 'core_product')
                    field: productid
          - name: startdate
            description: "Start date of the list price."
            tests:
              - not_null
          - name: enddate
            description: "End date of the list price period."
          - name: listprice
            description: "List price of the product."
            tests:
              - not_null
          - name: modifieddate
            description: "Record last modification date."
            tests:
              - not_null

      - name: core_productproductphoto
        description: "Mapping of products to their photos."
        tests:
          - dbt_utils.unique_combination_of_columns:
              arguments:
                combination_of_columns:
                  - productid
                  - productphotoid
        columns:
